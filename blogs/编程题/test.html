<html>
    <head>
        <style>
            div{
                --delay:0s;
                animation:move linear forwards 1s var(--delay) paused;
            }
            @keyframes move{
                to{
                    transform:translateX(100px) scale(0.5);
                }
            }
        </style>
    </head>
    <body>
        <div>hello var</div>
        <input type="range" min="0" max="1" step="0.01" value="0"/>
        <script>
            const inp = document.querySelector('input')
            const div = document.querySelector('div')
            inp.oninput=function(e){
                div.style.setProperty('--delay',`-${e.target.value}s`)
            }
        </script>
    </body>
</html>
