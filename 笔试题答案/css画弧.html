<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>画一个️️扇形</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .sector-wrap {
      width: 100vw;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .sector1 {
      width: 50px;
      height: 50px;
      border-bottom-right-radius: 50px;
      background-color: #110099;
    }

    .sector2 {
      width: 200px;
      height: 100px;
    }

    .sector3 {
      width: 200px;
      height: 100px;
    }
  </style>
</head>

<body>
  <section class="sector-wrap">
    <h1>方法一：border-radius</h1>
    <div class="sector1"></div>
  </section>
  <section class="sector-wrap">
    <h1>方法二：canvas+arc</h1>
    <canvas id="sector2" width='200' height='100'></canvas>
  </section>
  <section class="sector-wrap">
    <h1>方法三：svg+path</h1>
    <svg width='200' height='100'>
      <path xmlns="http://www.w3.org/2000/svg" fill="#110099" d="M 50 50 
      A 50 50 90 0 0 50 -50 
      L 50 50  
      Z" />
    </svg>
  </section>
  <script>
    const drawSector = function () {
      const ctx = document.querySelector('#sector2').getContext('2d');
      ctx.moveTo(50, 50);
      ctx.arc(50, 50, 50, 0, 90 * Math.PI / 180);
      ctx.lineTo(50, 50);
      ctx.fillStyle = '#110099';
      ctx.fill();
    }
    drawSector();

  </script>
</body>

</html>
